{% extends "base.html" %}
{% block title %} Busqueda {% endblock%}
{% block content %}

<div class="container">
    <div class="col-md-12 search">
        <form method="GET">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control" placeholder="Buscar" name="buscar" value="{{request.GET.buscar}}">
                   
                    <span class="input-group-list">
                        <i class="icon icon-search"></i>
                        <button type="submit" class="boton btn-successs">Buscar</button>
                    </span>

                </div>
            </div>
        </form>
    </div>
</div>

{% if productos%}
    {% for producto in productos %}
        <div class="post-preview">
        <a href="">
            <h2 class="post-title">
            Producto: {{ producto.titulo }}
            </h2>
            <h2 class="text-list-inline">
               Descripcion: {{ producto.descripcion }}
            </h2>
        </a>
        
        </div>
        <hr>
    {% endfor %}
    {% else %}
        <h1>No encontramos su Producto</h1>
{%endif%}

##

{% endblock %}
