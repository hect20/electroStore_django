<br>

<div class="row">

        <div class="col-lg-4">

            <img src="..." class="card-img-top" alt="...">

                <h5 class="card-title">{{pro.titulo}}</h5>
                <p class="card-text">{{pro.descripcion}}</p>
                <p class="card-text">{{pro.precio}}</p>

                <a href="#" class="btn btn-primary">Detalles</a>

            </div>
        </div>
        </div>
    {% endfor %}

</div>
