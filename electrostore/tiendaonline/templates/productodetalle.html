{% extends 'base.html'%}
{% load static %}
{% block title %} Producto Elegido {%endblock%}

{% block content %}
<form class="post-form" method="post">
    
    {% csrf_token %} 
    {{ producto.titulo }}
    {{ producto.descripcion }}
    {% for imagen in imagenes %}
    <tr>
        
        <td> <img src="{% static 'img/imagen.nombreArchivo' %}" alt=""> </td>
        

    </tr>
    {% endfor %}
  
    <br/>
    <input type="submit" class="btn btn-sm btn-success" value="Agregar">
</form>


{% endblock %}
