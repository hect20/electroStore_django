{% extends 'base.html'%}
{% load static %}
{% block title %} Producto Elegido {%endblock%}

{% block content %}
<form class="post-form" method="post">
    
    {% csrf_token %}
    <h4>Titulo: </h4> {{ producto.titulo }}
    <h4>Descripcion: </h4> {{ producto.descripcion }}
    <hr>
    {% for imagen in imagenes %}
    <tr>
        <td> {{imagen.nombreArchivo}} </td>
        

    </tr>
    {% endfor %}
  
    <br/>
    <input type="submit" class="btn btn-sm btn-success" value="Agregar">
</form>


{% endblock %}
